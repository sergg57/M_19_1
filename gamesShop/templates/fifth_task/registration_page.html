{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form_registration</title>
</head>
<body>
{% block context %}
    
    <h3>  {{ error }}  </h3>
    <form  method="post">
        {% csrf_token %}
        <!--h3>  {{ error }}  </h3-->
        <label for="username">Введите логин</label>
        <input type="text" id="username" name="username" maxlength="30" required placeholder={{ info.username }}>

        <label for="password">Введите пароль</label>
        <input type="password" id="password" name="password" maxlength="8" required placeholder={{ info.password }}>

        <label for="repeat_password">Повторите пароль</label>
        <input type="password" id="repeat_password" name="repeat_password" maxlength="8" required
               placeholder={{ info.repeat_password }}>
        
        <label for="age">Введите свой возраст</label>
        <input type="number" id="age" name="age" maxlength="3" placeholder={{ info.age }}>

        
        <button type="submit">Зарегистрироваться</button>
    </form>
    <h2 align="center"> {{ text }}</h2>
{% endblock context %}
</body>
</html>
